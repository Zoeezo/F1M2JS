<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goedemorgen</title>
</head>

<body>
  <h1>Tijd met javaScript</h1>
  <input type="button" value="Klik op mij! c:" id="mijn-button"/>

  <script>
    const mijnButton = document.getElementById('mijn-button');

    mijnButton.addEventListener('click', () => {
      let datum = new Date();
      window.alert(`${datum.getDay()}/${datum.getMonth()}/${datum.getFullYear()} ${datum.getHours()}:${datum.getMinutes()}\nIk ben Zoey Bosman,\neen student bij Mediacollege Amsterdam.`);
    });

  </script>

</body>
</html>
